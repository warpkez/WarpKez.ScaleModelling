name: Get Version

on:
  workflow_dispatch:
    tags:
      - 'v*' # Run this workflow when a tag starting with 'v' is pushed

jobs:
  get-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version from tag
        id: version
        uses: warpkez/get-version@v1.0.0
        #with:
        #  tag: ${{ github.ref }}

      - name: Use the version
        run: echo "The version is ${{ steps.version.outputs.ver }}"